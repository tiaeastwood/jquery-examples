<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Your site metadata -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- links for stylesheets go here -->
    <link rel="stylesheet" href="./styles/style.css" />

    <title>jQuery Examples</title>
  </head>
  <body>
    <header>
      <h1>jQuery Examples</h1>
    </header>

    <div class="grid-container" id="grid-item-1">
      <div class="grid-item">
        <div class="content-container">
          <button id="cat-button">.toggle()</button>
        </div>
        <div class="image-container">
          <img
            id="cat-image"
            src="https://images.unsplash.com/photo-1519052537078-e6302a4968d4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
            alt="a nice cat"
          />
        </div>
      </div>

      <div class="grid-item" id="grid-item-2">
        <div class="content-container">
          <div class="button-container">
            <button id="show-button">.show()</button>
            <button id="hide-button">.hide()</button>
          </div>
        </div>
        <div class="image-container">
          <img
            id="mystery-image"
            src="https://images.unsplash.com/photo-1484069560501-87d72b0c3669?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
            alt="a question mark"
          />

          <img
            id="puppy-image"
            src="https://images.unsplash.com/photo-1546527868-ccb7ee7dfa6a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
            alt="a very small, cute puppy"
          />
        </div>
      </div>

      <div class="grid-item" id="grid-item-3">
        <div class="content-container">
          <div class="button-container">
            <button id="fadeOut-button">.fadeOut()</button>
            <button id="fadeIn-button">.fadeIn()</button>
            <button id="fadeToggle-button">.fadeToggle()</button>
          </div>
        </div>
        <div class="image-container">
          <img
            src="https://images.unsplash.com/photo-1560114928-40f1f1eb26a0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
            alt="small kitten outside in grass"
            class="fade-img"
          />
        </div>
      </div>

      <div class="grid-item" id="grid-item-4">
        <div class="content-container">
          <div class="button-container">
            <button id="slideUp-button">.slideUp()</button>
            <button id="slideDown-button">.slideDown()</button>
            <button id="slideToggle-button">.slideToggle()</button>
          </div>
        </div>
        <div class="image-container">
          <img
            src="https://images.unsplash.com/photo-1555685812-4b943f1cb0eb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80"
            alt="anxious cat"
            class="slide-img"
          />
        </div>
      </div>
    </div>

    <!-- links to your scripts go here. Libraries should be loaded before files -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
